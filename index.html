<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyst Learning Checklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --text: #2b2d42;
            --text-light: #6c757d;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 16px;
            --progress-bg: #e9ecef;
            --success: #4bb543;
            --warning: #ffc107;
            --danger: #dc3545;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="dark"] {
            --primary: #4895ef;
            --primary-light: #4cc9f0;
            --secondary: #4361ee;
            --accent: #f72585;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --progress-bg: #2b2b2b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 1.8rem;
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-outline {
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dashboard {
            padding: 2rem 0;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .stat-icon {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .progress-container {
            width: 100%;
            background-color: var(--progress-bg);
            height: 12px;
            border-radius: 6px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.6s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 6px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-text {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .progress-percent {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .weeks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .week-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .week-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
        }

        .week-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .week-number {
            background-color: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .checklist {
            list-style: none;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        [data-theme="dark"] .checklist-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .checklist-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .checklist-item input {
            position: absolute;
            opacity: 0;
        }

        .checklist-item label {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            padding-left: 32px;
            font-size: 0.95rem;
            flex: 1;
        }

        .checklist-item label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            background-color: transparent;
        }

        .checklist-item label::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 4px;
            top: 2px;
            font-size: 12px;
            color: white;
            opacity: 0;
            transform: scale(0);
            transition: var(--transition);
        }

        .checklist-item input:checked + label::before {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .checklist-item input:checked + label::after {
            opacity: 1;
            transform: scale(1);
        }

        .checklist-item input:checked + label {
            color: var(--text-light);
        }

        .checklist-item input:focus + label::before {
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }

        .week-completion {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .week-progress {
            height: 4px;
            background-color: var(--progress-bg);
            border-radius: 2px;
            flex: 1;
            overflow: hidden;
        }

        .week-progress-bar {
            height: 100%;
            background-color: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }

        .empty-state h3 {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        @media (max-width: 768px) {
            .weeks-container {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .header-actions {
                gap: 8px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <h1><i class="logo fas fa-check-circle"></i> Data Analyst Learning Checklist</h1>
            <div class="header-actions">
                <button class="btn btn-outline" id="reset-btn">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <button class="btn btn-primary" id="export-btn">
                    <i class="fas fa-file-export"></i> Export
                </button>
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="dashboard">
            <div class="stats-container" id="stats-container">
                <!-- Stats will be inserted here by JavaScript -->
            </div>

            <div class="progress-info">
                <div class="progress-text">Your Learning Progress</div>
                <div class="progress-percent" id="progress-percent">0%</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="weeks-container" id="weeks-container">
                <!-- Weeks will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <script>
        // Data for the checklist
        const weeksData = [
            {
                number: 1,
                title: "Excel Basics",
                icon: "fas fa-table",
                items: [
                    "Excel UI & functions",
                    "SUM, AVERAGE, COUNT, IF",
                    "Filter, sort, conditional format"
                ]
            },
            {
                number: 2,
                title: "Advanced Excel",
                icon: "fas fa-chart-line",
                items: [
                    "VLOOKUP, XLOOKUP, INDEX, MATCH",
                    "Pivot Tables",
                    "Bar, line, pie charts"
                ]
            },
            {
                number: 3,
                title: "SQL Basics",
                icon: "fas fa-database",
                items: [
                    "SELECT, WHERE, ORDER BY",
                    "GROUP BY, aggregation",
                    "INNER, LEFT JOIN"
                ]
            },
            {
                number: 4,
                title: "SQL Advanced",
                icon: "fas fa-server",
                items: [
                    "Subqueries, CASE",
                    "LeetCode/Mode practice"
                ]
            },
            {
                number: 5,
                title: "Data Visualization",
                icon: "fas fa-chart-pie",
                items: [
                    "Power BI or Tableau basics",
                    "Dashboards, charts, filters"
                ]
            },
            {
                number: 6,
                title: "Python Basics",
                icon: "fab fa-python",
                items: [
                    "Syntax, loops, functions",
                    "Lists, dicts, strings"
                ]
            },
            {
                number: 7,
                title: "Python for Data",
                icon: "fas fa-code",
                items: [
                    "pandas: read/filter/group",
                    "Clean and wrangle data"
                ]
            },
            {
                number: 8,
                title: "Portfolio Projects",
                icon: "fas fa-project-diagram",
                items: [
                    "Excel dashboard",
                    "SQL with real data",
                    "Power BI project"
                ]
            }
        ];

        // DOM elements
        const weeksContainer = document.getElementById('weeks-container');
        const statsContainer = document.getElementById('stats-container');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const resetBtn = document.getElementById('reset-btn');
        const exportBtn = document.getElementById('export-btn');

        // Initialize theme
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeIcon.className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';

        // Render stats
        function renderStats(totalItems, completedItems) {
            const completionPercentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;
            const remainingItems = totalItems - completedItems;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-tasks"></i></div>
                    <div class="stat-value">${totalItems}</div>
                    <div class="stat-label">Total Topics</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-value">${completedItems}</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-hourglass-half"></i></div>
                    <div class="stat-value">${remainingItems}</div>
                    <div class="stat-label">Remaining</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-chart-bar"></i></div>
                    <div class="stat-value">${completionPercentage}%</div>
                    <div class="stat-label">Progress</div>
                </div>
            `;
        }

        // Update individual week progress
        function updateWeekProgress(weekCard, week) {
            const checkboxes = weekCard.querySelectorAll('input[type="checkbox"]');
            let completedItems = 0;
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) completedItems++;
            });
            
            const weekProgressPercentage = week.items.length > 0 
                ? Math.round((completedItems / week.items.length) * 100)
                : 0;
            
            const weekProgressBar = weekCard.querySelector('.week-progress-bar');
            const weekPercentText = weekCard.querySelector('.week-completion span');
            
            weekProgressBar.style.width = `${weekProgressPercentage}%`;
            weekPercentText.textContent = `${weekProgressPercentage}%`;
        }

        // Render checklist
        function renderChecklist() {
            weeksContainer.innerHTML = '';
            
            if (weeksData.length === 0) {
                weeksContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No learning weeks added yet</h3>
                        <p>Start by adding your first learning week</p>
                    </div>
                `;
                return;
            }
            
            weeksData.forEach(week => {
                const weekCard = document.createElement('div');
                weekCard.className = 'week-card';
                
                const weekTitle = document.createElement('div');
                weekTitle.className = 'week-title';
                weekTitle.innerHTML = `
                    <span><i class="${week.icon}"></i> Week ${week.number}: ${week.title}</span>
                    <span class="week-number">${week.number}</span>
                `;
                
                const checklist = document.createElement('ul');
                checklist.className = 'checklist';
                
                let weekCompletedItems = 0;
                
                week.items.forEach((item, index) => {
                    const itemId = `week-${week.number}-item-${index}`;
                    const isChecked = localStorage.getItem(itemId) === 'true';
                    if (isChecked) weekCompletedItems++;
                    
                    const checklistItem = document.createElement('li');
                    checklistItem.className = 'checklist-item';
                    checklistItem.innerHTML = `
                        <input type="checkbox" id="${itemId}" ${isChecked ? 'checked' : ''}>
                        <label for="${itemId}">${item}</label>
                    `;
                    
                    checklist.appendChild(checklistItem);
                    
                    // Add event listener to save state when checkbox is clicked
                    const checkbox = checklistItem.querySelector('input');
                    checkbox.addEventListener('change', () => {
                        localStorage.setItem(itemId, checkbox.checked);
                        updateProgress();
                        updateWeekProgress(weekCard, week); // Update this week's progress
                    });
                });
                
                const weekCompletion = document.createElement('div');
                weekCompletion.className = 'week-completion';
                const weekProgressPercentage = week.items.length > 0 
                    ? Math.round((weekCompletedItems / week.items.length) * 100)
                    : 0;
                weekCompletion.innerHTML = `
                    <span>${weekProgressPercentage}%</span>
                    <div class="week-progress">
                        <div class="week-progress-bar" style="width: ${weekProgressPercentage}%"></div>
                    </div>
                `;
                
                weekCard.appendChild(weekTitle);
                weekCard.appendChild(checklist);
                weekCard.appendChild(weekCompletion);
                weeksContainer.appendChild(weekCard);
            });
            
            updateProgress();
        }

        // Update overall progress
        function updateProgress() {
            let totalItems = 0;
            let completedItems = 0;
            
            weeksData.forEach(week => {
                week.items.forEach((item, index) => {
                    totalItems++;
                    const itemId = `week-${week.number}-item-${index}`;
                    if (localStorage.getItem(itemId) === 'true') {
                        completedItems++;
                    }
                });
            });
            
            const progressPercentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;
            progressBar.style.width = `${progressPercentage}%`;
            progressPercent.textContent = `${progressPercentage}%`;
            
            renderStats(totalItems, completedItems);
        }

        // Reset all progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all your progress? This cannot be undone.')) {
                weeksData.forEach(week => {
                    week.items.forEach((item, index) => {
                        const itemId = `week-${week.number}-item-${index}`;
                        localStorage.removeItem(itemId);
                    });
                });
                renderChecklist();
            }
        }

        // Export progress
        function exportProgress() {
            let exportText = 'Data Analyst Learning Checklist Progress\n\n';
            exportText += `Completion: ${progressPercent.textContent}\n\n`;
            
            weeksData.forEach(week => {
                exportText += `Week ${week.number}: ${week.title}\n`;
                
                week.items.forEach((item, index) => {
                    const itemId = `week-${week.number}-item-${index}`;
                    const isChecked = localStorage.getItem(itemId) === 'true';
                    exportText += `- [${isChecked ? 'x' : ' '}] ${item}\n`;
                });
                
                exportText += '\n';
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data-analyst-checklist-progress.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Event listeners
        resetBtn.addEventListener('click', resetProgress);
        exportBtn.addEventListener('click', exportProgress);

        // Initialize the app
        renderChecklist();
    </script>
</body>
</html>
